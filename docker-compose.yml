version: '3'
services:
  web:
    tty: true
    stdin_open: true
    build: .
    ports:
      - "3000:3000"
    command: bundle exec puma
    volumes:
      - "./:/work:cached"
      - "./docker_tmp/bundle_data:/bundle:cached"
    depends_on:
      - db
  db:
    image: postgres
    volumes:
      - "./docker_tmp/pgdata:/var/lib/postgresql/data"
